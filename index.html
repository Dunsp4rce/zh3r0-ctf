---
layout: default
---

<div class="posts">
  {% for cat in page.categories %}
    <h1> {{cat}} </h1>
    {% for post in site.categories[cat] %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}  
  {% endfor %}
  
</div>
